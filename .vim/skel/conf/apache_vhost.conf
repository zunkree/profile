<VirtualHost *:8080>
	<Directory "/usr/home/projects/%vim%vhostname%/">
		AllowOverride All
		Options IncludesNoExec
		Options FollowSymLinks
		Order allow,deny
		Allow from all
	</Directory>
	DocumentRoot    		"/usr/home/projects/%vim%vhostname%/www/"
    ScriptAlias     /cgi/   "/usr/home/projects/%vim%vhostname%/cgi/"
	ServerName	        	%vim%vhostname%
	ServerAlias	        	www.%vim%vhostname%
	ServerAdmin	        	webmaster@%vim%vhostname%
	CustomLog	        	/var/log/httpd/projects/%vim%vhostname%.access.log combined
	ErrorLog	        	/var/log/httpd/projects/%vim%vhostname%.error.log
</VirtualHost>

# vim: ts=4 filetype=apache
